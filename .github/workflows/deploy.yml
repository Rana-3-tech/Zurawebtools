name: Deploy to Hostinger

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        known_hosts: 'placeholder'
        
    - name: Adding Known Hosts
      run: |
        echo "ğŸ” Scanning host: ${{ secrets.VPS_HOST }}"
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1 || {
          echo "âš ï¸ ssh-keyscan failed, using StrictHostKeyChecking=no"
          echo "Host ${{ secrets.VPS_HOST }}" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config
          echo "  UserKnownHostsFile=/dev/null" >> ~/.ssh/config
        }
        echo "âœ… SSH configuration ready"
    
    - name: Deploy via rsync
      run: |
        echo "ğŸš€ Starting deployment..."
        echo "ğŸ“¦ Deploying to: ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}"
        rsync -avz --delete --timeout=60 --progress -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=30" ./dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/Zurawebtools/dist/ || {
          echo "âŒ rsync failed with error code $?"
          echo "ğŸ”„ Retrying deployment..."
          rsync -avz --delete --timeout=120 -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" ./dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/Zurawebtools/dist/
        }
        echo "âœ… Deployment completed successfully!"
        echo "ğŸŒ Website is live at: http://${{ secrets.VPS_HOST }}"
      timeout-minutes: 15