name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_PRIVATE_KEY }}
        script: |
          # Navigate to web directory
          cd /var/www/html
          
          # Backup current files
          if [ -d "backup" ]; then
            rm -rf backup
          fi
          mkdir -p backup
          if [ -f "index.html" ]; then
            cp -r * backup/ 2>/dev/null || true
          fi
          
          # Remove old files (except backup)
          find . -maxdepth 1 -not -name 'backup' -not -name '.' -not -name '..' -exec rm -rf {} +
          
          # Clone latest code
          git clone https://github.com/Rana-3-tech/Zurawebtools.git temp_repo
          
          # Install dependencies and build
          cd temp_repo
          npm install
          npm run build
          
          # Copy built files to web root
          cp -r dist/* /var/www/html/
          
          # Cleanup
          cd /var/www/html
          rm -rf temp_repo
          
          # Set proper permissions
          chown -R www-data:www-data /var/www/html
          chmod -R 755 /var/www/html
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Website is live at: http://72.61.80.159"